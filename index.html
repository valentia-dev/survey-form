<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <!--Survey title and description-->
    <h1 id="title">MCOMAT Survey Form</h1>
    <p id="description">Thank you for accepting our form and taking your time to share your views.</p>
       
     <!--designing Survey form-->
    <form id="survey-form">

    <!--grouping survey form details in personal information-->
     <fieldset>

    <!--adding a caption to the fisrt group-->
    <legend>Personal Information</legend>

    <!--creating a required input field for name and its label-->
   <label id="name-label">Name (required):</label>
   <input required type="text" name="name" id="name" size="20" placeholder="James Banda">

    <!--creating a required input field for email and its label-->
   <label id="email-label">Email (required):</label>
    <input required type="email" name="email" id="email" size="20" placeholder="jamesbanda@gmail.com">

    <!--creating an optional input field for age and its label-->
    <label id="number-label">Age (optional) :</label>
    <input type="number" name="age" id="number" min="16" max="85" placeholder="25">
     </fieldset>

  <!--grouping survey form details into another fieldset-->
  <fieldset>
     <!--adding a caption to the second group of elements-->
     <legend>How did you hear about MCOMAT?</legend>
     <select id="dropdown">
       <option value="Whatsapp-forum">Whatsapp Forum</option>
       <option selected value="facebook">Facebook</option>
       <option value="radio">Radio</option>
       <option value="mcomat-student">MCOMAT Student</option>
       <option selected value="other">Other</option>
     </select>

  </fieldset>

  <!--grouping radio buttons into their own section-->
  <fieldset>

 <!--adding a caption to the third group of elements-->
  <legend>What do you realy like about MCOMAT?</legend>

<!--Creating input fields and labels for radio button-->
  <input type="radio" name="name" value="reputation">
  <label for="reputation">Reputation</label>
  
  <input type="radio" name="name" value="location">
  <label for="location">Location</label>

  <input type="radio" name="name" value="caring-lecturers">
  <label for="caring-lectures">Caring Lecturers</label>

  <input checked type="radio" name="name"  value="cheap-education">
  <label for="cheap-education">Cheap Education</label>
  </fieldset>

<!--adding a caption to the fourth group of elements-->
  <fieldset>

<!--adding a caption to the fourth group of elements-->
   <legend>Which diploma courses do you know that MCOMAT offers?</legend>

 <!--Creating  input fields and labels for checkboxes-->
 <input type="checkbox" value="ict" name="ict">
 <label for="ict">Information Communication and Technology</label>
 <input type="checkbox" value="ph" name="ph">
 <label for="ph">Public Health</label>

 <input type="checkbox" value="fsn" name="fsn">
 <label for="fsn">Food Security and Nutriotion</label>

 <input type="checkbox" value="envs" name="envs">
 <label for="envs">Environmental Science</label>

 <input type="checkbox" value="hmt" name="hmt">
 <label for="hmt">Hospitality Management and Tourism</label>

 <input type="checkbox" value="hrm" name="hrm">
 <label for="hrm">Human Resource Management</label>

 <input type="checkbox" value="hiv_aids" name="hiv_aids">
 <label for="hiv_aids">HIV and AIDS<label>

<input type="checkbox" value="ecd" name="ecd">
 <label for="ecd">Early Childhood and Development<label>
 </fieldset>


<fieldset>
  <legend>What should MCOMAT improve on?</legend>
<label for="submit">Any Suggestions?</label>
 <textarea cols="60" rows="5" id="suggestion" name="suggestion" value="suggestion"></textarea>

 <button type="submit" id="submit">Submit</button>
</fieldset>

 </form>
  </body>
</html>
